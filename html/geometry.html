<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geometry</title>
    <script src="../js/geo.js"></script>
</head>
<body>
    <square>
        <perimeter>
            <h1>Perimeter of a square</h1>
            <label for="side">Side length:</label>
            <input type="number" id="side">
            <br><br>
            <button onclick="perSqr()">Calculate</button>
            <p id="circsqrres"></p>
        </perimeter>
        <area>
            <h1>Area of a square</h1>
            <label for="sideA">Side length:</label>
            <input type="number" id="sideA">
            <br><br>
            <button onclick="sqrArea()">Calculate</button>
            <p id="sqrAreaRes"></p>
        </area>
        <cube>
            <h1>Volume of a square</h1>
            <label for="sider">Side Length:</label>
            <input type="number" id="sider">
            <br><br>
            <button onclick="sqrCube()">Calculate</button>
            <p id="sqrCubeRes"></p>
        </cube>
        <dig>
            <h1>Diagonal Length of a square</h1>
            <label for="a">Side Length</label>
            <input type="number" id="a">
            <br><br>
            <button onclick="sqrDigLength()">Calculate</button>
            <p id="sqrDigLengthRes"></p>
        </dig>
    </square>

    <pythagorean>
        <h1>Pythagorean</h1>
        <label for="numpy">Side A</label>
        <input type="number" id="sidepy">
        <br><br>
        <label for="numpy2">Side B</label>
        <input type="number" id="sidepy2">
        <br><br>
        <button onclick="pyth()">Calculate</button>
        <p id="respy"></p>
    </pythagorean>
</body>
